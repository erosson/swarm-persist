<!doctype html>
<html>
<head>
<title>swarm-persist playfab demo</title>
</head>
<body>
  <div>
    <h1>swarm-persist playfab demo</h1>
    <p>A demo of swarm-persist's playfab features.</p>
    <div>
      <pre id="gameState"></pre>
      <button onclick="window.incr()">increment</button>
      <button onclick="window.mult()">multiply</button>
      <button onclick="window.clear()">reset</button>
      <script src="./dist/swarm-persist.js"></script>
      <script src="./game.js"></script>
      <script src="./playfab.js"></script>
    </div>
    <p>It is now <span id="now">unknown time</span></p>
    <p>Last persisted <span id="lastPushed">never</span>
      <button onclick="window.push()">persist now</button>
    </p>
    <div><button onclick="window.clear()">pause and clear persistent storage</button></div>
    <div><button id='toggleStart' onclick="window.toggleStart()">pause</button></div>
  </div>
  <div>
    <p>Logged in as <a target="_blank" id="userLink" href="#"><span id="playFabId">no-id</span></a>,
     <span id="customId">no-custom-id</span>, <span id="email">no-email</span>
     <button onclick="window.logout()">Log out (create a new guest account, reset game state)</button>
    </p>
  </div>
  <form onsubmit="window.signup(this); return false">
    <label>username: <input name="username"></label>
    <label>email: <input name="email"></label>
    <label>password: <input name="password"></label>
    <label>confirm: <input name="password2"></label>
    <button type="submit">Sign up (connect an email to this account)</button>
  </form>
  <form onsubmit="window.login(this); return false">
    <label>email: <input name="email"></label>
    <label>password: <input name="password"></label>
    <button type="submit">Log in (switch to a different account/save-state)</button>
  </form>
</body>
</html>
