<!doctype html>
<html>

<title>The simplest possible swarm-persist demo</title>
</head>
<body>
  <div>
    <h1>The simplest possible swarm-persist demo</h1>
    <p>Click a few buttons, then reload or reopen the page. The result will be saved using localstorage.</p>
    <div>
      <pre id="gameState"></pre>
      <button onclick="window.incr()">increment</button>
      <button onclick="window.mult()">multiply</button>
      <button onclick="window.clear()">reset</button>
      <script src="./dist/swarm-persist.js"></script>
      <script src="./game.js"></script>
      <script src="./barebones.js"></script>
    </div>
    <!--p>It is now <span id="now">unknown time</span></p-->
  </div>
</body>
</html>
